<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : </title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/comment.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="/home">
            <img src="img/logo.png" class="logo" alt="">
        </a>
        <ul class="links__container">
            <li class="link__item" id="home"><a href="/" class="link">home</a></li>
            <li class="link__item"><a href="/editor" class="link">editor</a></li>
        </ul>
    </nav>

    <div class="banner"></div>

    <div class="blog">
        <h2 class="title"></h2>
        <p class="published"><span>published at - </span></p>
        <a class="btn" id="edit__blog--btn" href="">edit blog</a>
        <div class="article">

        </div>
    </div>

    <!-- all comments -->
    <div id="allComments">
        <h3>Comments</h3>

        <!-- we will show post comments in a list -->
        <ul id="pastComments">
        </ul>

        <form id="newComment">
            <label for="tbName">First Name or Initials</label>
            <br>
            <input id="tbName" type="text" maxlength="20" required>
            <br>
            <label for="txComment">Your Comment / Question</label>
            <br>
            <textarea id="txComment" maxlength="4096" required style="width: 96%;"></textarea>
            <br>
            <input type="submit" id="btnSubmitComment" value="Submit Comment">
        </form>
    </div>

    <!-- comment boxes -->
    <section class="comment__boxes">

    </section>

    <!-- blog section -->
    <section class="blogs__section">

    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/home.js"></script>

    <script src="js/nav.js"></script>

</body>

</html>
